<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft Neon Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- BACKGROUND: Soft Rounded 'App Icon' Square -->
  <!-- Pitch black interior with a subtle dark gray gradient hint -->
  <rect x="32" y="32" width="448" height="448" rx="100" 
        fill="#050505"/>
  
  <!-- BORDER: Thin Neon Ring to define the edge -->
  <rect x="32" y="32" width="448" height="448" rx="100" 
        fill="none" stroke="#004400" stroke-width="10"/>

  <!-- THE ICON: Prompt Symbol (>_) -->
  <g filter="url(#glow)">
    <!-- The Chevron (>) -->
    <path d="M150 156 L260 256 L150 356" 
          fill="none" 
          stroke="#00ff00" 
          stroke-width="50" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- The Underscore Cursor (_) -->
    <line x1="290" y1="356" x2="390" y2="356" 
          stroke="#00ff00" 
          stroke-width="50" 
          stroke-linecap="round"/>
  </g>
</svg>